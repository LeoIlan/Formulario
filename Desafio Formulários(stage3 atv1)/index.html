<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins&family=Staatliches&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="style.css">

  <title>Crie Seu Evento</title>
</head>
<body>

  <div class="page">
    <header>
      <h1>Mentoria</h1>
      <p>Preencha o formulário abaixo para<br/> agendar a sua mentoria</p>
    </header>

    <form id="my-form">
        <fieldset>
          <div class="fieldset-wrapper">
            <legend>Informações do Pessoais</legend>
              <div id="nome e sobrenome" class="container">

                  <div class="input-wrapper">
                    <label for="name">Nome</label>
                    <input 
                    type="text" 
                    id="name" 
                    class="tamanho-especial-inputName" 
                    required>
                  </div>
      
                  <div class="input-wrapper">
                    <label for="last-name">Sobrenome</label>
                    <input 
                    type="text" 
                    id="last-name" 
                    class="tamanho-especial-inputName"
                    required>
                  </div>
                </div>

                <div id="px" class="input-wrapper">
                  <label for="e-mail">Email <span>(digite um email válido)</span></label>
                  <input 
                  type="e-mail" 
                  id="e-mail"
                  required>
                </div>

                <div id="px" class="input-wrapper">
                  <label for="password">Senha <span>(mínimo de 6 caracteres)</span></label>
                  <input 
                  type="password" 
                  id="password"
                  required>
                </div>

              </div>

              <div class="fieldset-wrapper">
                <legend id="legend1">Informações do mentor</legend>

                <div class="input-wrapper">
                  <label for="name">Nome do seu mentor <span>(só o primeiro nome)</span></label>
                  <input 
                  type="text" 
                  id="name"
                  required>
                </div>

                <div class="fieldset-wrapper">
                  <legend id="legend1">Seus horários disponíveis</legend>
                  
                  <div class="paragrafo">
                      <p>Primeira mentoria</p>
                  </div>
                  <div class="coluna3">

                    <div id="px" class="input-wrapper">
                      <label for="event-date">Data</span></label>
                      <input 
                      type="date" 
                      id="event-date" 
                      class="tamanho"
                      required>
                    </div>

                    <div id="px" class="input-wrapper">
                      <label for="event-begin">Das</label>
                      <input 
                      type="time" 
                      id="event-begin" 
                      class="espaçamento" 
                      class="medida"
                      required>
                    </div>

                    <div id="px" class="input-wrapper">
                      <label for="event-end">Até</label>
                      <input 
                      type="time" 
                      id="event-end" 
                      class="medida"
                      required>
                    </div>

                  </div>
                  
                  <div class="paragrafo">
                    <p>Segunda mentoria</p>
                </div>
                  <div class="coluna3">

                    <div id="px" class="input-wrapper">
                      <label for="event-date">Data</span></label>
                      <input 
                      type="date" 
                      id="event-date" 
                      class="tamanho"
                      required>
                    </div>

                    <div id="px" class="input-wrapper">
                      <label for="event-begin">Das</label>
                      <input 
                      type="time" 
                      id="event-begin" 
                      class="espaçamento" 
                      class="medida"
                      required>
                    </div>

                    <div id="px" class="input-wrapper">
                      <label for="event-end">Até</label>
                      <input 
                      type="time" 
                      id="event-end" 
                      class="medida"
                      required>
                    </div>
                  </div>   
          </fieldset>
      </form>
      <div>
        <footer>
            <button form="my-form">
              Salvar
            </button>
        </footer>
      </div>
  </div>
</body>
</html>
